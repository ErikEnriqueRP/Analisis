<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de JIRAS</title>
    
    <link rel="stylesheet" href="styles/estilosglobales.css">
    <link rel="stylesheet" href="styles/estilos-pagina.css">
    <link rel="stylesheet" href="styles/componente-modal.css"> 
</head>
<body>

    <div class="content-wrapper">
        <div class="logo-wrapper">
            <img src="img/Logo.png" alt="Logo Profuturo" class="logo">
        </div>
        
        <h1>Analizador de JIRAS</h1>
        <p>Por favor carga el archivo csv que necesites analizar</p>

        <input type="file" id="file-upload" accept=".csv" hidden>
        <label for="file-upload" class="upload-btn">Cargar Archivos</label>
        
        <p id="file-name"></p>
    </div>

    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <h2>¡¡AVISO!!</h2>
            <p>
                El analizador de JIRAS no guardara tu documento, en ningun instante solo 
                usara los datos para mostrarte o exportarte los datos que necesites.
            </p>
            <div class="modal-actions">
                <button id="btn-denegar" class="btn-denegar">Denegar</button>
                <button id="btn-aceptar" class="btn-aceptar">Aceptar</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>
    <script src="script/script.js" defer></script>
    <script src="script/modify.js" defer></script>
</body>
</html>
