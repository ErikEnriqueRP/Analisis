<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tablas Guardadas</title>
    <link rel="stylesheet" href="styles/vaTablas.css">
    <link rel="stylesheet" href="styles/graficosTabla.css">
</head>
<body>

    <header class="main-header">
        <h1>Dashboard de Tablas Guardadas</h1>
        <div class="header-controls">
            <a href="tabla.html" class="btn btn-blue">Volver al Analizador</a>
            <button id="exportAllBtn" class="btn btn-green">Exportar a Excel</button>
            <button id="deleteAllTablesBtn" class="btn btn-red">Borrar Todas las Tablas</button>
        </div>
    </header>

    <main id="dashboard-container">
    </main>
    <div id="chartDetailModal" class="modal">
    <div class="modal-content large">
        <div class="modal-header">
            <h2 id="chartDetailTitle">Detalles del Gráfico</h2>
            <span class="close-btn" onclick="document.getElementById('chartDetailModal').style.display='none'">&times;</span>
        </div>
        <div class="modal-body chart-detail-body">
            <div id="chartDetailImageContainer" class="chart-detail-image">
                <img id="chartDetailImage" src="" alt="Vista detallada del gráfico">
            </div>
            <div id="chartDetailLegend" class="chart-legend">
                <!-- La leyenda detallada se generará aquí -->
            </div>
        </div>
        <div class="modal-footer">
                <button class="btn" onclick="document.getElementById('chartDetailModal').style.display='none'">Cerrar</button>
            </div>
        </div>
    </div>
    <div id="chartModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="chartModalTitle">Crear Gráfico</h2>
                <span class="close-btn" onclick="document.getElementById('chartModal').style.display='none'">&times;</span>
            </div>
            <div class="modal-body">
                <div class="chart-controls">
                    <label for="categoryColumn">Agrupar por (Categorías):</label>
                    <select id="categoryColumn"></select>
                    <label for="valueColumn">Calcular (Valores):</label>
                    <select id="valueColumn"></select>
                    <button id="generateChartBtn" class="btn btn-blue">Generar Gráfico</button>
                </div>
                <div class="chart-wrapper">
                    <div class="chart-canvas-container">
                    <canvas id="pieChart"></canvas>
                </div>
                <div id="chart-legend" class="chart-legend"></div>
            </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="document.getElementById('chartModal').style.display='none'">Cerrar</button>
                <button id="saveChartBtn" class="btn btn-green">Guardar Gráfico</button>
            </div>
        </div>
    </div>

    <div id="custom-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 450px;">
            <h2 id="custom-modal-title" style="margin-top: 0;"></h2>
            <p id="custom-modal-message"></p>
            <div id="custom-modal-input-group" style="display: none; margin-top: 1rem;">
                <input type="text" id="custom-modal-input" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
            
            <div class="modal-footer" style="padding-top: 15px; margin-top: 1rem;">
                <button id="custom-modal-cancel" class="btn btn-red">Cancelar</button>
                <button id="custom-modal-confirm" class="btn btn-green">Aceptar</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@2.10.1/dist/dom-to-image-more.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script/graficosTabla.js"></script>
    <script src="script/graficosComunes.js"></script>
    <script src="script/vaTablas.js"></script>
    <script src="script/componente-modal.js" defer></script>
</body>
</html>
